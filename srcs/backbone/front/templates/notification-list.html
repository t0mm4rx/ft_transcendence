<% model.forEach(item => { %>
	<div class="notification">
		<span><%= item.attributes.title %></span>
		<div class="notification-controls">
			<div class="button-icon button-icon-accent"><i class="fas fa-check"></i></div>
			<div class="button-icon notification-delete" notification-id="<%= item.attributes.id %>"><i class="fas fa-times"></i></div>
		</div>
	</div>
<% }) %>
